<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="shortcut icon"
      href="./images/Ready-Made Logos_ Exclusive Logos For Sale - Scalebranding.png"
      type="image/x-icon"
    />
    <title>kingsman</title>
  </head>
  <body>
    <main>
      <div class="container">
        <form method="post">
          <header>Admin</header>
          <div class="username">
            <label for="username">Username</label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Username"
            />
          </div>
          <div class="password">
            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="Password"
            />
          </div>
          <input type="button" value="Login" id="login" />
        </form>
      </div>
      <div class="msg">
        <div>
          <h2>kingsman</h2>
          <i class="fa-solid fa-xmark" id="x"></i>
        </div>
        <p id="msgtxt">Massage Text</p>
      </div>
    </main>
    <div class="loading">
      <div class="con">
        <div class="spinner" id="firstball"></div>
        <div class="spinner" id="secondball"></div>
      </div>
      <p id="text">LOADING</p>
    </div>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
